apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment-test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: deployment-test
  template:
    metadata:
      labels:
        app: deployment-test
    spec:
      containers:
      - name: deployment-test
        image: gcr.io/custom-program-426214-s2/deployment_test:v1
        ports: 
        - containerPort: 5000
